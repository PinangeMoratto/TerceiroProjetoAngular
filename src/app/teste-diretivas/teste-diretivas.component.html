<div class="container">
    <div class="alert alert-success" role="alert">
        O Nome da pessoa Ã© {{nome}}.
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome">
    </div>
    
    <button type="button" class="btn btn-primary" (click)="adicionar()" 
    [disabled]="nome.length == 0">Adicionar</button>

    <div class="row">
        <div class="col-2" *ngFor="let obj of listaPessoas">
            <div class="card">
                <img src="https://randomuser.me/api/portraits/men/{{obj.id}}.jpg" class="card-img-top" alt="...">
                <div class="card-block">{{obj.nome}}</div>
          </div>
        </div>
    </div>
</div>
